<form name="submit-to-google-sheet">
  <input name="ID_Maquina" type="ID_Maquina" placeholder="ID_Maquina" required>
  <select name="lista" onchange="cual()">
            <option>1</option>
            <option>2</option>
            <option>3</option>
   </select>
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxpkKbcPXO9WIaAYk5PFoMvbDihZF2m2geDQpbRy0K4-W7su68g/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
